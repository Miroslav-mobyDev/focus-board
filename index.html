<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusBoard</title>
  </head>
  <body>

<nav>
  <button id="kanban-btn">햆쮐햨햟</button>
  <button id="analytics-btn">햃햫햟햩햦혝햦햨햟</button>
</nav>
<div id="app">
  <div id="board"></div>
  <div id="analytics" style="display: none;">
    <canvas id="line-chart"></canvas>
    <canvas id="pie-chart"></canvas>
  </div>
</div>


  <form id="task-form">
    <input type="text" id="task-title" placeholder="햏햟향쒫썛쫧쟳 향햟햢햟혢햦" required />
    <input type="text" id="task-project" placeholder="쮏왏쥄" required />
    <input type="number" id="task-minutes" placeholder="햎햦햫혞혝" required />
    <input type="date" id="task-deadline" required />
    <button type="submit">햆쮏쐃썛쒫쟴혧 향햟햢햟혢혞</button>
  </form>

<button id="theme-toggle">游깽 햣햣햨햩혩혢햦혝혧 혝햣햪혞</button>

<button id="export-btn">游닋 햜햨혜쮐혝</button>
<input type="file" id="import-input" hidden />
<button id="import-btn">游닌 햊햪쮐혝</button>

]
    <div id="board"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
