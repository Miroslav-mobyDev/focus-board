<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/focus-board/manifest.webmanifest" />
    <meta name="theme-color" content="#4caf50" />

    <script type="module" crossorigin src="./assets/index-DMgEZ67x.js"></script>

  <link rel="manifest" href="./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script></head>
  <body>
    <!-- Навигация -->
    <nav>
      <button id="kanban-btn" class="btn">📋 Доска</button>
      <button id="analytics-btn" class="btn">📊 Аналитика</button>
      <button id="export-btn" class="btn">📤 Экспорт</button>
      <button id="import-btn" class="btn">📥 Импорт</button>
      <input type="file" id="import-input" hidden />
      <button id="theme-toggle" class="btn">🌗 Переключить тему</button>
    </nav>

    <div id="app">
      <div id="board" style="display:flex;"></div>
      <div id="analytics" style="display: none;"></div>
    </div>

    <form id="task-form">
      <input type="text" id="task-title" placeholder="Название задачи" required />
      <input type="text" id="task-project" placeholder="Проект" required />
      <input type="number" id="task-minutes" placeholder="Минут" required />
      <input type="date" id="task-deadline" required />
      <button type="submit" class="btn">Добавить задачу</button>
    </form>

    <!-- ✅ Vite сам подставит скомпилированный JS -->
    
  </body>
